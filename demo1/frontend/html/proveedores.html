<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Proveedores</title>
  <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <a href="./index.html" class="brand-home" aria-label="Ir al inicio">SIS3M</a>
        <button id="collapseAll" class="btn" style="padding:.3rem .5rem; font-size:.8rem">Colapsar</button>
      </div>

      <nav class="menu" id="menu">
        <!-- Trabajos (top) -->
        <button class="menu-group" data-group="trabajos" aria-expanded="true">
          <span>Trabajos <span id="badgeTrabajos" class="badge" style="margin-left:.5rem; display:none">—</span></span>
          <span class="caret">▾</span>
        </button>
        <div class="submenu open" data-for="trabajos">
          <a href="./trabajos_list.html">Historial</a>
          <a href="./trabajos_show.html">Nuevo trabajo</a>
        </div>

        <!-- Clientes -->
        <button class="menu-group" data-group="clientes">
          <span>Clientes</span><span class="caret">▾</span>
        </button>
        <div class="submenu" data-for="clientes">
          <a href="./clientes.html">Clientes</a>
        </div>

        <!-- Productos -->
        <button class="menu-group" data-group="productos">
          <span>Productos</span><span class="caret">▾</span>
        </button>
        <div class="submenu" data-for="productos">
          <a href="./productos.html">Productos</a>
          <a href="./categorias.html">Categorías</a>
          <a href="./marcas.html">Marcas</a>
          <a href="./proveedores.html">Proveedores</a>
          <a href="./ubicaciones.html">Ubicaciones</a>
        </div>

        <!-- Stock -->
        <button class="menu-group" data-group="stock">
          <span>Stock</span><span class="caret">▾</span>
        </button>
        <div class="submenu" data-for="stock">
          <a href="./stock.html">Movimientos de stock</a>
        </div>

        <!-- Vehículos -->
        <button class="menu-group" data-group="vehiculos">
          <span>Vehículos</span><span class="caret">▾</span>
        </button>
        <div class="submenu" data-for="vehiculos">
          <a href="./vehiculos.html">Movimientos</a>
        </div>

        <!-- Usuarios -->
        <button class="menu-group" data-group="usuarios">
          <span>Usuarios</span><span class="caret">▾</span>
        </button>
        <div class="submenu" data-for="usuarios">
          <a href="./usuarios.html">Gestión de usuarios</a>
        </div>
      </nav>
    </aside>

    <main class="content">
      <h1>Gestión de Proveedores</h1>

      <section>
        <form id="formProveedor">
          <input type="hidden" id="proveedorId" name="id"/>

          <fieldset>
            <legend>Datos del proveedor</legend>
            <div class="row">
              <div class="col">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required/>
              </div>
              <div class="col">
                <label for="cuit">CUIT</label>
                <input type="text" id="cuit" name="cuit" placeholder="20-12345678-3"/>
              </div>
              <div class="col">
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                  <option value="activo" selected>Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </div>
              <div class="col">
                <label for="fecha_alta">Fecha alta</label>
                <input type="date" id="fecha_alta" name="fecha_alta"/>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Ubicación</legend>
            <div class="row">
              <div class="col">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" value="Argentina"/>
              </div>
              <div class="col">
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia"/>
              </div>
              <div class="col">
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" name="localidad"/>
              </div>
              <div class="col">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion"/>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Contacto</legend>
            <div class="row">
              <div class="col">
                <label for="contacto_nombre">Contacto (nombre)</label>
                <input type="text" id="contacto_nombre" name="contacto_nombre"/>
              </div>
              <div class="col">
                <label for="contacto_telefono">Contacto (teléfono)</label>
                <input type="text" id="contacto_telefono" name="contacto_telefono"/>
              </div>
              <div class="col">
                <label for="contacto_email">Contacto (email)</label>
                <input type="email" id="contacto_email" name="contacto_email"/>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Observaciones</legend>
            <div class="row">
              <div class="col">
                <label for="observaciones">Observaciones</label>
                <input type="text" id="observaciones" name="observaciones"/>
              </div>
            </div>
          </fieldset>

          <div class="row" style="align-items:end">
            <div class="col">
              <button type="submit" id="btnGuardar" class="btn">Guardar</button>
              <button type="button" id="btnCancelar" class="btn  hidden">Cancelar edición</button>
            </div>
          </div>

          <div id="msg" class="muted"></div>
        </form>
      </section>

      <section>
        <div class="bar">
          <input type="search" id="q" placeholder="Buscar por nombre, CUIT o email..." />
          <button id="btnBuscar" class="btn">Buscar</button>
          <button id="btnLimpiar" class="btn ">Limpiar</button>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:70px">ID</th>
                <th>Nombre</th>
                <th style="width:140px">CUIT</th>
                <th>Contacto</th>
                <th>Email</th>
                <th style="width:90px">Estado</th>
                <th style="width:220px">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>

      <script src="../js/proveedores.js"></script>
      <script src="../js/sidebar.js"></script>

    </main>
  </div>

</body>
</html>
