    <main class="content">
      <h1>Gestión de Ubicaciones</h1>

      <section>
        <form id="formUbi">
          <input type="hidden" id="ubiId"/>

          <fieldset>
            <legend>Datos de la ubicación</legend>
            <div class="row">
              <div class="col">
                <label for="nombre">Nombre *</label>
                <input id="nombre" type="text" required/>
              </div>
              <div class="col">
                <label for="descripcion">Descripción</label>
                <input id="descripcion" type="text"/>
              </div>
              <div class="col">
                <label for="estado">Estado</label>
                <select id="estado">
                  <option value="activo" selected>Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </div>
              <div class="col">
                <label for="fecha_alta">Fecha alta</label>
                <input type="date" id="fecha_alta"/>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Dirección</legend>
            <div class="row">
              <div class="col">
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text"/>
              </div>
              <div class="col">
                <label for="localidad">Localidad</label>
                <input id="localidad" type="text"/>
              </div>
              <div class="col">
                <label for="provincia">Provincia</label>
                <input id="provincia" type="text"/>
              </div>
              <div class="col">
                <label for="pais">País</label>
                <input id="pais" type="text" value="Argentina"/>
              </div>
            </div>
          </fieldset>

          <div class="row" style="align-items:end">
            <div class="col">
              <button type="submit" id="btnGuardar" class="btn">Guardar</button>
              <button type="button" id="btnCancelar" class="btn  hidden">Cancelar edición</button>
            </div>
          </div>

          <div id="msg" class="muted"></div>
        </form>
      </section>

      <section>
        <div class="bar">
          <input type="search" id="q" placeholder="Buscar por nombre, dirección, localidad..." class="col"/>
          <button id="btnBuscar" class="btn">Buscar</button>
          <button id="btnLimpiar" class="btn ">Limpiar</button>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th style="width:70px">ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Localidad</th>
                <th>Provincia</th>
                <th>País</th>
                <th>Estado</th>
                <th style="width:220px">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>

      <script src="../js/ubicaciones.js"></script>
      <script src="../js/sidebar.js"></script>

    </main>
  </div>
