<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Usuarios</title>
  <link href="../../css/usuarios/form_alta_usuarios.css" rel="stylesheet">
  <link href="../../css/usuarios/form_alta_usuarios.css" rel="stylesheet">
</head>
<body>
  <div>
    <section class="section">
      <form id="formUsuario" class="form">
        <h3>Formulario de Alta de Usuarios</h3>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>

        <div>
          <label for="dni">DNI:</label>
          <input type="number" id="dni" name="dni" required>
        </div>

        <div>
          <label for="telefono">Tel√©fono:</label>
          <input type="text" id="telefono" name="telefono">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="fecha_ingreso">Fecha de Ingreso:</label>
          <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
        </div>

        <select id="rol" name="rol_id" required>
          <option value="">Seleccionar Rol</option>
        </select>

        <div class="full-width">
          <label for="observaciones">Observaciones:</label>
          <textarea id="observaciones" name="observaciones"></textarea>
        </div>

        <button type="submit">Agregar Usuario</button>
      </form>
    </section>
  </div>

  <script src="../../js/usuarios/alta_usuarios.js"></script>
</body>
</html>
